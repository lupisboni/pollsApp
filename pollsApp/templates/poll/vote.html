{% extends "base.html" %}
{% block title %}Vota{% endblock title %}

{% block content %}
<h1>{{ question.question_text }}</h1>
{% if error_message %}
<div class="alert">
    <p>{{ error_message }}</p>
</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {% for c in question.choice_set.all %}
    <input 
        type="radio" 
        name="choise" 
        id="c_{{ c.id }}"
        value="{{ c.id }}">
    <label for="c_{{ c.id }}"> {{ c.choice_text }}</label>
    {% endfor %}
    <input type="submit" value="votar">
</form>
{% endblock %}
